<div dir="rtl" class="min-h-screen flex items-center justify-center bg-[#f5f6fa] px-4 sm:px-6 lg:px-8 py-12">
  <div class="max-w-md w-full space-y-8">
    <!-- Logo -->
    <div class="text-center">
      <img src="https://www.opensooq.com/web-assets/img/logoOpenSooq.svg" alt="SyrainSooq Logo" class="h-12 mx-auto mb-4" />
      <h2 class="text-2xl font-bold text-gray-800">إعادة تعيين كلمة المرور</h2>
      <p class="mt-2 text-sm text-gray-600">يرجى إدخال كلمة المرور الجديدة</p>
    </div>

    <div class="bg-white shadow-lg rounded-xl px-8 py-10 border border-gray-100">
      <form class="space-y-6" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1 text-right">كلمة المرور الجديدة</label>
          <div class="relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              name="password"
              formControlName="password"
              [class]="'w-full px-4 py-2.5 border rounded-lg shadow-sm focus:ring-2 focus:outline-none transition-all text-sm text-right pr-12 ' + getFieldClass('password')"
              placeholder="أدخل كلمة المرور الجديدة"
              dir="ltr"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 focus:outline-none"
            >
              <svg *ngIf="!showPassword" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
              <svg *ngIf="showPassword" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
              </svg>
            </button>
          </div>
          <!-- Password Strength Indicator -->
          <div class="mt-2 h-1 w-full bg-gray-200 rounded-full overflow-hidden">
            <div class="h-full transition-all duration-300" [class]="getPasswordStrengthClass()"></div>
          </div>
          <div *ngIf="isFieldInvalid('password')" class="text-xs text-red-500 mt-1 text-right">
            <span *ngIf="resetForm.get('password')?.errors?.['required']">كلمة المرور مطلوبة</span>
            <span *ngIf="resetForm.get('password')?.errors?.['minlength']">كلمة المرور يجب أن تكون 8 أحرف على الأقل</span>
            <span *ngIf="resetForm.get('password')?.errors?.['passwordStrength']">كلمة المرور ضعيفة</span>
          </div>
        </div>

        <!-- Confirm Password Field -->
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1 text-right">تأكيد كلمة المرور</label>
          <div class="relative">
            <input
              [type]="showConfirmPassword ? 'text' : 'password'"
              id="confirmPassword"
              name="confirmPassword"
              formControlName="confirmPassword"
              [class]="'w-full px-4 py-2.5 border rounded-lg shadow-sm focus:ring-2 focus:outline-none transition-all text-sm text-right pr-12 ' + getFieldClass('confirmPassword')"
              placeholder="أدخل تأكيد كلمة المرور"
              dir="ltr"
            />
            <button
              type="button"
              (click)="toggleConfirmPasswordVisibility()"
              class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 focus:outline-none"
            >
              <svg *ngIf="!showConfirmPassword" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
              <svg *ngIf="showConfirmPassword" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
              </svg>
            </button>
          </div>
          <div *ngIf="isFieldInvalid('confirmPassword')" class="text-xs text-red-500 mt-1 text-right">
            <span *ngIf="resetForm.get('confirmPassword')?.errors?.['required']">تأكيد كلمة المرور مطلوب</span>
            <span *ngIf="resetForm.get('confirmPassword')?.errors?.['passwordMismatch']">كلمة المرور غير متطابقة</span>
          </div>
        </div>

        <!-- Success Message -->
        <div *ngIf="successMessage" class="rounded-lg bg-green-50 border border-green-200 text-green-700 p-4 text-sm flex items-start">
          <svg class="h-5 w-5 text-green-500 ml-2 mt-0.5 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
          </svg>
          <span class="text-right">{{ successMessage }}</span>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="rounded-lg bg-red-50 border border-red-200 text-red-700 p-4 text-sm flex items-start">
          <svg class="h-5 w-5 text-red-500 ml-2 mt-0.5 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
          </svg>
          <span class="text-right">{{ errorMessage }}</span>
        </div>

        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            [disabled]="isLoading"
            class="w-full flex justify-center items-center gap-2 px-4 py-3 bg-[#f7a90c] hover:bg-[#e89a00] text-white text-sm font-bold rounded-lg transition-all focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#f7a90c] disabled:opacity-50 disabled:cursor-not-allowed shadow-sm hover:shadow"
          >
            <svg
              *ngIf="!isLoading"
              class="h-5 w-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
            </svg>
            <svg
              *ngIf="isLoading"
              class="animate-spin h-5 w-5"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" />
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              />
            </svg>
            <span>{{ isLoading ? 'جاري تغيير كلمة المرور...' : 'تغيير كلمة المرور' }}</span>
          </button>
        </div>

        <!-- Login Link -->
        <div class="text-center mt-4">
          <p class="text-sm text-gray-600">
            تذكرت كلمة المرور؟
            <a routerLink="/identity/login" class="text-blue-600 hover:text-blue-700 font-semibold transition-colors duration-200">
              تسجيل الدخول
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
