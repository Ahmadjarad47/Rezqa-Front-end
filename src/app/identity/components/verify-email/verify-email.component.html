<div dir="rtl" class="min-h-screen flex items-center justify-center bg-[#f5f6fa] dark:bg-gray-900 px-4 sm:px-6 lg:px-8 py-12">
  <div class="max-w-md w-full space-y-8">

    <!-- Logo & Title -->
    <div routerLink="/" class="text-center cursor-pointer">
      <img src="Orange Black Online Shopping Logo_20250606_164134_٠٠٠٠.jpg" alt="SyrainSooq Logo"
           class="h-12 mx-auto mb-4" />
      <h2 class="text-2xl font-bold text-gray-800 dark:text-white">التحقق من البريد الإلكتروني</h2>
    </div>

    <!-- Card Wrapper -->
    <div class="bg-white dark:bg-gray-800 shadow-lg rounded-xl px-8 py-10 border border-gray-100 dark:border-gray-700">

      <!-- 🔄 Loading -->
      <div *ngIf="isLoading" class="text-center">
        <svg class="animate-spin h-12 w-12 text-[#f7a90c] mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none"
             viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.37 0 0 5.37 0 12h4zm2 5.29A7.96 7.96 0 014 12H0c0 3.04 1.13 5.82 3 7.94l3-2.65z" />
        </svg>
        <p class="text-gray-600 dark:text-gray-300">جاري التحقق من البريد الإلكتروني...</p>
      </div>

      <!-- ✅ Success -->
      <div *ngIf="!isLoading && successMessage" class="text-center">
        <div class="rounded-full bg-green-100 dark:bg-green-200/10 w-16 h-16 flex items-center justify-center mx-auto mb-4">
          <svg class="h-8 w-8 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M5 13l4 4L19 7" />
          </svg>
        </div>
        <p class="text-green-700 dark:text-green-300 text-lg font-medium mb-2">{{ successMessage }}</p>
        <p class="text-gray-600 dark:text-gray-400 text-sm">سيتم تحويلك إلى صفحة تسجيل الدخول تلقائياً...</p>
      </div>

      <!-- ❌ Error -->
      <div *ngIf="!isLoading && !successMessage && isError && errorMessage" class="text-center">
        <div class="rounded-full bg-red-100 dark:bg-red-200/10 w-16 h-16 flex items-center justify-center mx-auto mb-4">
          <svg class="h-8 w-8 text-red-500" xmlns="http://www.w3.org/2000/svg" fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M6 18L18 6M6 6l12 12" />
          </svg>
        </div>
        <p class="text-red-700 dark:text-red-400 text-lg font-medium mb-4">{{ errorMessage }}</p>
        <a routerLink="/identity/login"
           class="inline-flex items-center justify-center px-4 py-2 text-sm font-medium rounded-md text-white bg-[#f7a90c] hover:bg-[#e89a00] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#f7a90c] transition-colors duration-200">
          العودة إلى تسجيل الدخول
        </a>
      </div>

    </div>
  </div>
</div>
