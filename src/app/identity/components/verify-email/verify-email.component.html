<div dir="rtl" class="min-h-screen flex items-center justify-center bg-[#f5f6fa] px-4 sm:px-6 lg:px-8 py-12">
  <div class="max-w-md w-full space-y-8">
    <!-- Logo -->
    <div class="text-center">
      <img src="https://www.opensooq.com/web-assets/img/logoOpenSooq.svg" alt="SyrainSooq Logo" class="h-12 mx-auto mb-4" />
      <h2 class="text-2xl font-bold text-gray-800">التحقق من البريد الإلكتروني</h2>
    </div>

    <div class="bg-white shadow-lg rounded-xl px-8 py-10 border border-gray-100">
      <!-- Loading State -->
      <div *ngIf="isLoading" class="text-center">
        <svg class="animate-spin h-12 w-12 text-[#f7a90c] mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" />
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" />
        </svg>
        <p class="text-gray-600">جاري التحقق من البريد الإلكتروني...</p>
      </div>

      <!-- Success Message -->
      <div *ngIf="successMessage" class="text-center">
        <div class="rounded-full bg-green-100 w-16 h-16 flex items-center justify-center mx-auto mb-4">
          <svg class="h-8 w-8 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
        </div>
        <p class="text-green-700 text-lg font-medium mb-2">{{ successMessage }}</p>
        <p class="text-gray-600 text-sm">سيتم تحويلك إلى صفحة تسجيل الدخول تلقائياً...</p>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage.length>0" class="text-center">
        <div class="rounded-full bg-red-100 w-16 h-16 flex items-center justify-center mx-auto mb-4">
          <svg class="h-8 w-8 text-red-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </div>
        <p class="text-red-700 text-lg font-medium mb-4">{{ errorMessage }}</p>
        <a routerLink="/identity/login" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-[#f7a90c] hover:bg-[#e89a00] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#f7a90c] transition-colors duration-200">
          العودة إلى تسجيل الدخول
        </a>
      </div>
    </div>
  </div>
</div>
