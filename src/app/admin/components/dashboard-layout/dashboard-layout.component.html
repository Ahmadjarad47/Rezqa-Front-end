<!-- Dashboard Layout -->
<nav
   class="fixed top-0 z-50 w-full bg-white border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700 transition-colors duration-200">
   <div class="px-3 py-3 lg:px-5 lg:pl-3">
      <div class="flex items-center justify-between">
         <div class="flex items-center justify-start rtl:justdata-drawer-target=">
            <button type="button" (click)="toggleSidebar()"
               class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600 transition-colors duration-200">
               <span class="sr-only">Toggle sidebar</span>
               <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg">
                  <path clip-rule="evenodd" fill-rule="evenodd"
                     d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
                  </path>
               </svg>

               <img src="Photo_1751890456601.png" class="h-8 me-3" alt="Logo" loading="lazy" decoding="async">
               <span
                  class="self-center text-xl font-semibold sm:text-2xl whitespace-nowrap text-gray-900 dark:text-white transition-colors duration-200">Admin
                  Panel</span>

            </button>

         </div>
         <div class="flex items-center">
            <!-- New Theme Toggle Button -->
            <button type="button" (click)="toggleTheme()"
               class="relative inline-flex h-6 w-11 items-center rounded-full transition-colors focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 dark:focus:ring-gray-600"
               [class.bg-gray-200]="!isDarkMode" [class.bg-blue-600]="isDarkMode" role="switch"
               [attr.aria-checked]="isDarkMode">
               <span class="sr-only">Toggle theme</span>
               <!-- Toggle circle -->
               <span class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform"
                  [class.translate-x-6]="isDarkMode" [class.translate-x-1]="!isDarkMode">
                  <!-- Sun icon -->
                  <svg *ngIf="isDarkMode" class="h-4 w-4 text-yellow-300" fill="currentColor" viewBox="0 0 20 20">
                     <path fill-rule="evenodd"
                        d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                        clip-rule="evenodd" />
                  </svg>
                  <!-- Moon icon -->
                  <svg *ngIf="!isDarkMode" class="h-4 w-4 text-gray-600" fill="currentColor" viewBox="0 0 20 20">
                     <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
                  </svg>
               </span>
            </button>

            <div class="flex items-center ms-3">
            

            </div>
         </div>
      </div>
   </div>
</nav>

<aside id="logo-sidebar" [class.w-64]="isSidebarExpanded" [class.w-1]="!isSidebarExpanded"

<div [class.sm:ml-64]="isSidebarExpanded" [class.sm:ml-1]="!isSidebarExpanded" class="transition-all duration-300">
   <div
      class="p-3   border-2 border-gray-200 rounded-lg mt-14 bg-white dark:bg-gray-800 dark:border-gray-700 transition-colors duration-200">
      <router-outlet></router-outlet>
   </div>
</div>
